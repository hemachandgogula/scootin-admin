<div class="loader-wrapper" *ngIf="pageLoaded">
  <div class="loader-container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-header d-flex align-items-baseline justify-content-between">
        <h4 class="card-title mr-2">Item List</h4>
        <div class="d-flex align-items-center" *ngIf="isSuperAdmin">
          <label class="mr-2">Service Area</label>
          <app-select-dropdown [list]="serviceAreaList" [selected]="serviceAreaList[0].key" [placeholder]="'Select Service Area'"
            (valueChange)="getItemList($event)">
          </app-select-dropdown>
        </div>
        <!-- <div class="input-group w-25">
            <div class="input-group-prepend">
                <div class="input-group-text" id="btnGroupAddon">
                    <i class="mdi mdi-magnify"></i>
                </div>
            </div>
            <input type="text" class="form-control bg-light" placeholder="Search" aria-label="Search"
                aria-describedby="btnGroupAddon">
        </div> -->
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>
                  Item Name
                </th>
                <th>
                  Shop Name
                </th>
                <th>
                  Category Name
                </th>
                <!-- <th>
                  Service Area
                </th> -->
                <th>
                  Value
                </th>
                <!-- <th>
                  Quantity
                </th> -->
                <th>
                  Status
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of itemList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                <td>
                  <img [src]="i.productImage.url" class="mr-2" alt="image">
                  {{i.title}}
                </td>
                <td>
                  {{i.shopManagement.name}}
                </td>
                <td>
                  {{i.categoryDetails.name}}
                </td>
                <!-- <td>
                  {{i.serviceID.name}}
                </td> -->
                <td>
                  {{i.price}}
                </td>
                <!-- <td>
                  {{i.quantity}}
                </td> -->
                <td>
                  <label class="badge badge-success" *ngIf="i.active">Available</label>
                  <label class="badge badge-danger" *ngIf="!i.active">UnAvailable</label>
                </td>
                <!-- <td class="d-flex justify-content-around">
                  <i class="mdi mdi-pencil-box mdi-24px text-primary c-pointer"></i>
                  <i class="mdi mdi-delete mdi-24px text-danger c-pointer"></i>
                </td> -->
              </tr>
            </tbody>
          </table>
          <!-- <ngb-pagination class="d-flex justify-content-center" [collectionSize]="120" [(page)]="page" [maxSize]="5"
            [rotate]="true" [boundaryLinks]="true"></ngb-pagination> -->
          <ngb-pagination class="d-flex justify-content-center" *ngIf="itemList != null && itemList.length>0"
            [collectionSize]="itemList.length" [(page)]="page" [pageSize]="pageSize" [boundaryLinks]="true">
          </ngb-pagination>
        </div>
      </div>
    </div>

  </div>
</div>
