<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-header d-flex align-items-baseline">
        <h4 class="card-title mr-2">Employee List</h4>
        <div class="input-group w-25">
            <div class="input-group-prepend">
                <div class="input-group-text" id="btnGroupAddon">
                    <i class="mdi mdi-magnify"></i>
                </div>
            </div>
            <input type="text" class="form-control bg-light" placeholder="Search" aria-label="Search"
                aria-describedby="btnGroupAddon">
        </div>
    </div>
        <div class="card-body">
          <div class="table-responsive" style="margin-top:30px">
            <table class="table">
              <thead>
                <tr>
                  <th>
                    Employee Name
                  </th>
                  <th>
                    Employee ID
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Mobile Number
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of employee | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                  <td>
                    {{i.firstName}} {{i.lastName}}
                  </td>
                  <td>
                    {{i.id}}
                  </td>
                  <td>
                    {{i.email}}
                  </td>
                  <td>
                    {{i.mobileNumber}}
                  </td>
                  <td class="d-flex justify-content-around">
                    <i class="mdi mdi-pencil-box mdi-24px text-primary"></i>
                    <i class="mdi mdi-delete mdi-24px text-danger" (click)="deleteEmployee(i.id)"></i>
                  </td>
                </tr>
                
              </tbody>
            </table>
            <ngb-pagination class="d-flex justify-content-center" *ngIf="employee != null && employee.length>0" [collectionSize]="employee.length" [(page)]="page" [pageSize]="pageSize" [boundaryLinks]="true"></ngb-pagination>
          </div>
        </div>
    </div>

  </div>
