<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h4 class="card-title m-0">Add New Shop</h4>
      <button class="btn btn-sm btn-light btn-outline-secondary text-success font-weight-bold"
        routerLink="/general-pages/upload-shop"><i class="mdi mdi-upload"></i> UPLOAD FILE</button>
    </div>
    <div class="card-body">
      <form class="form-sample" [formGroup]="addShopForm">
        <p class="card-description">
          Shop info
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="name" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Category</label>
              <div class="col-sm-8">
                <select class="form-control" formControlName="category_id">
                  <option vlaue='' selected>--Select--</option>
                  <option *ngFor="let c of categoryList" [value]="c.id">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Shop Open Time</label>
              <div class="col-sm-8">
                <select class="form-control" formControlName="open_time">
                  <option>10.30</option>
                  <option>10.00</option>
                  <option>11.00</option>
                  <option>11.30</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Shop Close Time</label>
              <div class="col-sm-8">
                <select class="form-control" formControlName="close_time">
                  <option>10.00</option>
                  <option>10.45</option>
                  <option>11.00</option>
                  <option>12.00</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <p class="card-description">
          Owner info
        </p>
        <div formGroupName="owner">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="first_name" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="last_name" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="email" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mobile Number</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="mobile_number" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="password" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Aadhar Number</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="aadhar_card" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pancard</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="pan_card" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">GST Number</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="gst_info" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="card-description">
          Address
        </p>
        <div formGroupName="address">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address 1</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="address_line_1" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">State</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="state_id" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address 2</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="address_line_2" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Postcode</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="pincode" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">City</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="city" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-12 col-form-label">Shop Location <i class="mdi mdi-crosshairs-gps"></i></label>
              <div class="col-sm-12">
                <div #mapContainer id="map"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-flex align-items-end flex-column">
            <div class="form-group row mb-auto">
              <label class="col-sm-4 col-form-label">Shop Banner Image</label>
              <div class="col-sm-8">
                <div class="d-flex">
                  <input type="text" class="form-control" [value]="selectedFile" disabled>
                  <input type="file" class="form-control" (change)="uploadBannerImage($event.target.files)">
                  <button class="btn btn-light btn-sm">Browse</button>
                </div>
                <sub>Upload file format JPEG, PNG, GIF, Should not exceed 20MB</sub>
              </div>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="isShopAdded">
              <strong>Successfully!</strong> created the new shop.
            </div>
            <div>
              <button class="btn btn-success btn-sm" (click)="addShop()">SAVE</button>
              <button class="btn btn-success btn-sm" type="reset">RESET</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
