<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title m-0">Add New Item</h4>
    </div>
    <div class="card-body">
      <form class="form-sample" [formGroup]="addItemForm">
        <p class="card-description">
          Item info
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="title" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Shop Name</label>
              <div class="col-sm-8">
                <app-select-dropdown [list]="shopList" [parentForm]="addItemForm" [controlName]="'shopManagementId'"></app-select-dropdown>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Price</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="price" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Quantity</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="quantity" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Upload Photo</label>
              <div class="col-sm-8">
                <div class="col-sm-6">
                  <div class="file btn btn-lg btn-secondary d-flex align-items-center justify-content-center text-success font-weight-bold">
                      <i class="mdi mdi-upload"></i>
                      UPLOAD
                      <input type="file" name="file" class="form-control" (change)="uploadImage($event.target.files)"/>
                  </div>
              </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="description">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <!-- <button class="btn btn-success btn-sm">SAVE</button> -->
            <button class="btn btn-success btn-sm" (click)="addItem()">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
