<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title m-0">Add Employee</h4>
    </div>
    <div class="card-body">
      <form class="form-sample" [formGroup]="addEmployeeForm">
        <p class="card-description">
          Employee info
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="firstName"/>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="lastName"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Phone Number</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="mobileNumber"/>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="email"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Service Area</label>
              <div class="col-sm-8">
                <app-select-dropdown></app-select-dropdown>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="description">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Status</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="employeeStatus">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Upload PAN Reference</label>
              <div class="col-sm-8">
                <div class="d-flex">
                  <input type="text" class="form-control" disabled>
                  <input type="file" class="form-control">
                  <button class="btn btn-light btn-sm">Browse</button>
                </div>
                <sub>Upload file format JPEG, PNG, GIF, Should not exceed 20MB</sub>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <button class="btn btn-success btn-sm">SAVE</button>
            <button class="btn btn-success btn-sm" (click)="onSubmit()">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
