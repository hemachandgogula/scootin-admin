<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-header" *ngIf="!edit">
      <h4 class="card-title m-0">Add Employee</h4>
    </div>
    <div class="card-body">
      <form class="form-sample" [formGroup]="addEmployeeForm">
        <p class="card-description">
          Employee info
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="first_name"/>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="last_name"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Phone Number</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="mobile_number"/>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="email"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="description">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">PAN Number</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="pan_number">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Upload PAN Reference</label>
              <div class="col-sm-8" *ngIf="!panImgURL">
                <div class="d-flex">
                  <input type="text" class="form-control" disabled [value]="selectedPANFile">
                  <input type="file" class="form-control" (change)="uploadImage($event.target.files,'pan')">
                  <button class="btn btn-light btn-sm">Browse</button>
                </div>
                <sub>Upload file format JPEG, PNG, GIF, Should not exceed 20MB</sub>
              </div>
              <div class="col-md-8" *ngIf="panImgURL">
                <div
                  class="img-wrap file btn btn-lg btn-secondary d-flex align-items-center justify-content-center text-success font-weight-bold">
                  <span class="close" (click)="deleteImage('pan')">&times;</span>
                  <img [src]="panImgURL" style="width: 10rem;
                  height: 10rem;">
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Aadhar Number</label>
              <div class="col-sm-8">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Upload Aadhar Reference</label>
              <div class="col-sm-8" *ngIf="!aadharImgURL">
                <div class="d-flex">
                  <input type="text" class="form-control" disabled [value]="selectedAadharFile">
                  <input type="file" class="form-control" (change)="uploadImage($event.target.files,'aadhar')">
                  <button class="btn btn-light btn-sm">Browse</button>
                </div>
                <sub>Upload file format JPEG, PNG, GIF, Should not exceed 20MB</sub>
              </div>
              <div class="col-md-8" *ngIf="aadharImgURL">
                <div
                  class="img-wrap file btn btn-lg btn-secondary d-flex align-items-center justify-content-center text-success font-weight-bold">
                  <span class="close" (click)="deleteImage('aadhar')">&times;</span>
                  <img [src]="aadharImgURL" style="width: 10rem;
                  height: 10rem;">
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <button class="btn btn-success btn-sm" data-dismiss="modal" *ngIf="edit" (click)="updateEmployee()">UPDATE</button>
            <button class="btn btn-success btn-sm" *ngIf="!edit" (click)="onSubmit()">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
