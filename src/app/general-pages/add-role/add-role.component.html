<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title m-0">Add Role</h4>
    </div>
    <div class="card-body">
      <form class="form-sample" [formGroup]="addRoleForm">
        <p class="card-description">
          Role info
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">User ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="firstName" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Role</label>
              <div class="col-sm-8 d-flex flex-row justify-content-between">
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="Admin" formControlName="role">
                    <label class="custom-control-label" for="customRadio1">Admin</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="Super Admin" formControlName="role">
                    <label class="custom-control-label" for="customRadio2">Super Admin</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="Developer" formControlName="role">
                    <label class="custom-control-label" for="customRadio3">Developer</label>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="text" class="form-control"  formControlName="password"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Service Area</label>
              <div class="col-sm-8">
                <app-select-dropdown [list]="serviceAreaList" [parentForm]="addRoleForm"[controlName]="'service_id'"></app-select-dropdown>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <button class="btn btn-success btn-sm">SAVE</button>
            <button class="btn btn-success btn-sm" (click)="addRole()">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
