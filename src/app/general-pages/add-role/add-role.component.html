<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title m-0">Add Role</h4>
    </div>
    <div class="card-body">
      <form class="form-sample" [formGroup]="addRoleForm">
        <p class="card-description">
          Role info
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">User Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="firstName" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Role</label>
              <div class="col-sm-8 d-flex flex-column justify-content-between">
                  <div class="custom-control custom-radio" *ngFor="let r of roleList;let i=index">
                    <input type="radio" [id]="'customRadio'+i" class="custom-control-input" [value]="r.key" formControlName="role">
                    <label class="custom-control-label" [for]="'customRadio'+i">{{r.value}}</label>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Mobile Number</label>
              <div class="col-sm-8">
                <input type="text" class="form-control"  formControlName="mobileNumber"/>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="text" class="form-control"  formControlName="password"/>
              </div>
            </div>
          </div>
         
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="text" class="form-control"  formControlName="email"/>
              </div>
            </div>
          </div>
          
          <div class="col-md-6" *ngIf="!isSuperAdmin()">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Service Area</label>
              <div class="col-sm-8">
                <app-select-dropdown [list]="serviceAreaList" [parentForm]="addRoleForm" [controlName]="'service_id'" [selected]="addRoleForm.value.service_id"></app-select-dropdown>
              </div>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <!-- <button class="btn btn-success btn-sm" *ngIf="!edit">SAVE</button> -->
            <button class="btn btn-success btn-sm" (click)="updateRole()" *ngIf="edit" data-dismiss="modal">UPDATE</button>
            <button class="btn btn-success btn-sm" (click)="addRole()" *ngIf="!edit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
