<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-header d-flex align-items-baseline">
                <button class="btn btn-light">Browse</button>
                <div class="input-group w-25">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="btnGroupAddon">
                            <i class="mdi mdi-magnify"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control bg-light" placeholder="Select File to Upload"
                        aria-label="Search" aria-describedby="btnGroupAddon">
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-2">
                        <button class="btn btn-sm btn-light">Upload</button>
                    </div>
                    <div class="col-sm-4">
                        <p class="bg-light text-danger p-1">No files selected</p>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="progress" style="height:20px">
                                    <div class="progress-bar bg-primary text-success" role="progressbar" style="width: 25%"
                                        aria-valuenow="56" aria-valuemin="0" aria-valuemax="100">Uploading....</div>
                                </div>
                                <sub>26 MB out of 240 MB (40%)</sub>
                            </div>
                            <div class="col-sm-12 mt-2">
                                <button class="btn btn-sm bg-dark text-white">DONE</button>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

</div>
