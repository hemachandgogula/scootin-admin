          <h4 class="card-title">Categories</h4>
        </div>         
          <div class="card-body">

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>
                     Name	
                  </th>
                  <th>Status</th>
                  <th width="100" class="text-center">
                     Action
                  </th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cat of categoryList">
                  <td>
                    {{cat.name}}
                  </td>
                  <td>
                    <label class="switch">
                      <input type="checkbox" [checked]="cat.active" (change)="toggleCategory($event,cat.id)">
                      <span class="slider round"></span>
                  </label>
                  </td>
                  <td class="d-flex justify-content-around">
                    <i class="mdi mdi-pencil-box mdi-24px text-primary c-pointer"></i>
                    <i class="mdi mdi-delete mdi-24px text-danger c-pointer"></i>                  
                  </td>
                 
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
    </div>

  </div>
