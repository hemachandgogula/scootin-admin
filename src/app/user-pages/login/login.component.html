<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <!-- <img src="assets/images/logo.svg" alt="logo"> -->
        </div>
        <h4 class="font-weight-bold">Hello! let's get started</h4>
       
        <form class="pt-3" [formGroup]="loginForm">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="user" placeholder="User ID">
          </div>
          <div class="form-group">
            <app-select-dropdown [placeholder]="'Role'" [list]="roles"></app-select-dropdown>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg"  placeholder="Service Area">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" formControlName="pwd" placeholder="Password">
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium" (click)="login()">SIGN IN</a>
          </div>
          <!-- <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
              <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
            </button>
          </div> -->
          <!-- <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/user-pages/register" class="text-primary">Create</a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
